<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./lib/cuon-matrix-cse160.js"></script>
    <title>Asgn 0 (Vector Library)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please user a browser that supprots "canvas"
    </canvas>
    <br>
    <div>
        v1: x: <input type="number" id="x1" value="2.25"> y: <input type="number" id="y1" value="2.25">
    </div>
    <div>
        v2: x: <input type="number" id="x2"> y: <input type="number" id="y2">
    </div>
    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">
    <div>
        Operation: 
        <select id="ops">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="div">Divide</option>
            <option value="mult">Multiply</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>
        Scalar: <input type="number" id="scalar">
    </div>    
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
    
    <script src="./asgn0.js"></script>
</body>

</html>
